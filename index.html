<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>WeatherAPI</title>
  </head>
  <body>
    <header>
      <h1>WeatherAPI</h1>
    </header>
    <div id="container">
        <div id="current">
            <p>temperature: <span id="current_temperature"></span></p>
            <p>humidity: <span id="current_humidity"></span></p>
            <p>wind speed: <span id="current_windSpeed"></span></p>
            <p>wind direction: <span id="current_windDirection"></span></p>
        </div>
        <div id="today">
            <p>forecast today</p>
        </div>
        <div id="forecast" class="double">
            <p>forecast</p>
        </div>
    </div>

    <script src="script/script.js"></script>
  </body>
</html>
